<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Pick the winning element &#9786;, best of 5!</h1>
    <div class="buttons">
        <button id ="rock">Rock &#9994;</button>
        <button id ="paper">Paper &#9995;</button>
        <button id ="scissors">Scissors &#9996;</button>
    </div>

    <div class="results">
        <div class="container">
            <div class="scores">Scoreboard</div>
            <div class="cont">
                <div class="rounder">Round</div>
                <div id="round">0</div>
            </div>
        </div>
        <div class="row">
            <div class="label">Computer &#128187;:</div>
            <div id="scorepc">0</div>
        </div>
        <div class="row">
            <div class="label">Human &#128104;:</div>
            <div id="scorehuman">0</div>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
