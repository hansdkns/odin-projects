<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer=""></script>
</head>
<body>
    <div class="lside">
        <div class="bar">
            <img class=logo src="./odin-lined.png">
            <h1 class="logotext">ODIN</h1>
        </div>
        <p class="creds">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
            on
            <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
        </p>
    </div>
    <div class="rside">
        <div class="quotes">
            <div class="quote">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div class="quote">Sign up <em>now</em> to get started.</div>
            <div class="quote"><br>You <em>know</em> you want to.</div>
        </div>
        <div class="signup">
            <div class="title">Let's do this!</div>
            <fieldset>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="user_email">EMAIL:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone">

                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password">

                <label for="cuser_password">CONFIRM PASSWORD</label>
                <input type="password" id="cuser_password" name="cpassword">
            </fieldset>
        </div>
        <div class="creation">
            <div class="button">Create account</div>
            <div class="subbutton">Already have an account? 
                <a href="" rel="noopener noreferrer">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
