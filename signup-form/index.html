<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer=""></script>
</head>
<body>
    <div class="lside">
        <div class="bar">
            <img class=logo src="./odin-lined.png">
            <div class="logotext">ODIN</div>
        </div>
        <p class="creds">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
            on
            <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
        </p>
    </div>
    <div class="rside">
        <div class="quotes">
            <div class="quote">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div class="quote">Sign up <em>now</em> to get started.</div>
            <div class="quote"><br>You <em>know</em> you want to.</div>
        </div>
        <div class="signup">
            <div class="title">Let's do this!</div>
            <div class="container">
                <div class="info">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
    
                <div class="info">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="container">
                <div class="info">
                    <label for="user_email">EMAIL:</label>
                    <input type="email" id="user_email" name="email" required>
                </div>

                <div class="info">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>                
            <div class="container">
                <div class="info">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password" required>
                </div>

                <div class="info">
                    <label for="cuser_password">CONFIRM PASSWORD</label>
                    <input type="password" id="cuser_password" name="cpassword" required>
                </div>
            </div>                
        </div>
        <div class="creation">
            <input type="submit" value="Create Account">
            <div class="subbutton">Already have an account? 
                <a href="" rel="noopener noreferrer">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
